<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="gotowe_zestawy.css" />
    <title>Fluentico</title>
</head>

<body>
    <div class="main-container">

        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item darkgray" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>


                <a href="fiszki_main.html" class="menu-item blue" role="menuitem">
                    <span class="menu-text large">FISZKI</span>
                </a>

                <a href="quiz_dnia.html" class="menu-item lazur" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item darkblue" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <main class="content-area">
            <header class="header-section">
                <a href="fiszki_main.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <h1 class="page-title">GOTOWE ZESTAWY</h1>
            </header>

            <section class="categories-grid" id="sets-container">
                <!-- Przyciski będą generowane dynamicznie przez JavaScript -->
            </section>
        </main>
    </div>

    <!-- Dołączamy plik z danymi -->
    <script src="flashcardsData.js"></script>
    <script>
        // Funkcja do tworzenia przycisków zestawów
        // teraz z dodaniem ikony
        function generateSetButtons() {
            const container = document.getElementById('sets-container');
            const sets = getAllSets();
        
            sets.forEach(setName => {
                const button = document.createElement('button');
                button.className = 'category-button';
                button.onclick = function () {
                    window.location.href = `grid_tryb_glos.html?set=${setName}`;
                };
        
                const displayName = setName
                    .replace(/_/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
        
                const icon = document.createElement('i');
                icon.className = `bi ${getSetIcon(setName)} category-icon`;
        
                const span = document.createElement('span');
                span.className = 'category-text large';
                span.textContent = displayName;
        
                button.appendChild(icon);
                button.appendChild(span);
                container.appendChild(button);
            });
        }

        // Generuj przyciski po załadowaniu strony
        document.addEventListener('DOMContentLoaded', generateSetButtons);
    </script>
</body>

</html>
