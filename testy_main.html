                <!-- Przyciski będą generowane dynamicznie przez JavaScript -->

    <script src="testData.js"></script>
    <script>
        // Funkcja do tworzenia przycisków zestawów
        function generateSetButtons() {
            const container = document.getElementById('sets-container');
            const sets = getAllSets();

            sets.forEach(setName => {
                const button = document.createElement('button');
                button.className = 'category-button';
                button.onclick = function () {
                    // Przekierowanie do uniwersalnej strony z fiszkami
                    window.location.href = `grid_zestaw_test.html?set=${setName}`;
                };

                // Formatowanie nazwy (zamiana podkreśleń na spacje, wielka pierwsza litera)
                const displayName = setName.replace(/_/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());

                const span = document.createElement('span');
                span.className = 'category-text large';
                span.textContent = displayName;

                button.appendChild(span);
                container.appendChild(button);
            });
        }

        // Generuj przyciski po załadowaniu strony
        document.addEventListener('DOMContentLoaded', generateSetButtons);
    </script>
    </main>
    </div>

    </script>
