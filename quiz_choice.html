<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="gotowe_zestawy.css" />
    <title>Quiz Dnia | Fluentico</title>

    <style>
        .header-section {
            margin-bottom: 20px;
        }

        .content-area {
            flex: 1;
            /*padding: 40px;*/
            display: flex;
            flex-direction: column;
        }

        .flashcards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .flashcard {
            width: 400px;
            max-width: 90%;
            min-height: 200px;
            background-color: #365b6d;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-family: 'Archivo Black', Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            /*padding: 20px;*/
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 400px;
            max-width: 90%;
        }

        .answer-button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            position: relative;
            padding-right: 56px;
        }

        .answer-button:hover {
            background-color: #5a8ba1;
            transform: scale(1.03);
        }

        .answer-icon {
            color: #ffffff;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            opacity: 0;
            pointer-events: none;
        }

        .flashcard-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .flashcard-buttons button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px 28px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .flashcard-buttons button:hover {
            background-color: #5a8ba1;
            transform: scale(1.05);
        }



        .progress-info {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }


        #next-btn:disabled {
            background-color: #b5b5b5;
            color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .answer-button.correct {
            background-color: #4CAF50;
        }
        
        .answer-button.wrong {
            background-color: #F44336;
        }
        
        .answer-button.correct-show{
            background-color: #477890;
        }
        
        .answer-button.correct .answer-icon,
        .answer-button.wrong .answer-icon,
        .answer-button.correct-show .answer-icon {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>

                <a href="fiszki_main.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">FISZKI</span>
                </a>

                <a href="quiz_dnia.html" class="menu-item selected" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content-area">
            <header class="header-section">
                <a href="quiz_dnia.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <h1 class="page-title">QUIZ DNIA</h1>
            </header>

            <section class="flashcards-container">
                <div class="progress-info" id="progress-info">
                    Fiszka 1 z 6
                </div>
                <div class="flashcard">
                    <p id="question-text">Ładowanie quizu...</p>
                </div>

                <div class="answers-container">
                    <button class="answer-button" id="btn1"></button>
                    <button class="answer-button" id="btn2"></button>
                    <button class="answer-button" id="btn3"></button>
                </div>

                <div class="flashcard-buttons">
                    <button id="next-btn">Następne →</button>
                </div>
            </section>
        </main>
    </div>

    <!-- WORD DATA -->
    <script src="quizData.js"></script>

    <script>
        let currentSet = [];
        let currentIndex = 0;
        let score = 0;
        let userAnswers = {};

        const progressInfo = document.getElementById("progress-info");
        const flashcardText = document.getElementById("question-text");
        const answersContainer = document.querySelector(".answers-container");
        const nextBtn = document.getElementById("next-btn");

        nextBtn.addEventListener("click", nextQuestion);

        function loadSet() {
            if (currentSet.length === 0) {
                currentSet = getRandom15(); // losujemy TYLKO raz
            }

            currentIndex = 0;
            score = 0;
            userAnswers = {};

            nextBtn.disabled = true;
            showQuestion();
        }

        function showQuestion() {
            const card = currentSet[currentIndex];

            flashcardText.textContent = card.polish;
            progressInfo.textContent = `Fiszka ${currentIndex + 1} z ${currentSet.length}`;

            nextBtn.disabled = true;

            const answers = [
                { text: card.correct, correct: true },
                { text: card.wrong1, correct: false },
                { text: card.wrong2, correct: false }
            ].sort(() => Math.random() - 0.5);

            answersContainer.innerHTML = "";

            answers.forEach(ans => {
                const btn = document.createElement("button");
                btn.className = "answer-button";
                btn.innerHTML = `
                    <span class="answer-text">${ans.text}</span>
                    <i class="answer-icon bi"></i>
                `;

                btn.addEventListener("click", () => handleAnswerClick(btn, ans));

                answersContainer.appendChild(btn);
            });
        }

        function handleAnswerClick(selectedBtn, answerObj) {
            document.querySelectorAll(".answer-button").forEach(btn => {
                btn.style.pointerEvents = "none";
        
                const icon = btn.querySelector(".answer-icon");
                const text = btn.querySelector(".answer-text").textContent.trim();

                if (btn === selectedBtn) {
                    if (answerObj.correct) {
                        btn.classList.add("correct");
                        icon.classList.add("bi-check-lg");
                        score++;
                    } else {
                        btn.classList.add("wrong");
                        icon.classList.add("bi-x-lg");
                    }
                }
                else if (text === currentSet[currentIndex].correct) {
                    btn.classList.add("correct-show");
                    icon.classList.add("bi-check-lg");
                }
            });
        
            nextBtn.disabled = false;
        }


        function nextQuestion() {
            if (currentIndex < currentSet.length - 1) {
                currentIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.querySelector(".flashcards-container");
            container.innerHTML = `
                <div class="flashcard">
                    <p>Test ukończony!<br>Wynik: ${score} / ${currentSet.length}</p>
                </div>

                <div class="flashcard-buttons">
                    <button id="restart-btn">Powtórz test</button>
                </div>
            `;

            document
                .getElementById("restart-btn")
                .addEventListener("click", restartQuiz);
        }

        function restartQuiz() {
            currentIndex = 0;
            score = 0;
            userAnswers = {};

            document.querySelector(".flashcards-container").innerHTML = `
                <div class="progress-info" id="progress-info"></div>
                <div class="flashcard">
                    <p id="question-text"></p>
                </div>
                <div class="answers-container"></div>
                <div class="flashcard-buttons">
                    <button id="next-btn" disabled>Następne</button>
                </div>
            `;

            location.reload(); // opcjonalnie: usuń, jeśli NIE chcesz resetu widoku
        }

        document.addEventListener("DOMContentLoaded", loadSet);
    </script>


</body>

</html>
