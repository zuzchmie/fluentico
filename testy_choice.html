<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="grid_zestaw.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <title>Test</title>

    <style>
        .header-section.grid-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-title {
            margin-left: 60px;
            font-size: 60px;
            font-family: 'Geologica', Arial, sans-serif;
            font-weight: 700;
            line-height: 60px;
            color: #000000;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-top: 40px;
        }

        .progress-info {
            font-size: 18px;
            color: #666;
        }

        .flashcard {
            width: 420px;
            min-height: 200px;
            background-color: #365b6d;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            font-family: 'Archivo Black', Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .answers-container {
            width: 420px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .answer-button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 22px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            padding-right: 56px;
        }

        .answer-button:hover {
            background-color: #5a8ba1;
            transform: scale(1.03);
        }

        .answer-icon {
            color: #ffffff;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            opacity: 0;
            pointer-events: none;
        }

        .quiz-buttons button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            font-size: 22px;
            border-radius: 24px;
            cursor: pointer;
        }

        .quiz-buttons button:disabled {
            background-color: #b5b5b5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .answer-button.correct {
            background-color: #4CAF50;
        }
        
        .answer-button.wrong {
            background-color: #F44336;
        }
        
        .answer-button.correct-show{
            background-color: #41a26b;
        }
        
        .answer-button.correct .answer-icon,
        .answer-button.wrong .answer-icon,
        .answer-button.correct-show .answer-icon {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu">
                <a href="website.html" class="menu-item">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>
                <a href="fiszki_main.html" class="menu-item">
                    <span class="menu-text large">FISZKI</span>
                </a>
                <a href="quiz_dnia.html" class="menu-item">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>
                <a href="testy_main.html" class="menu-item selected">
                    <span class="menu-text large">TESTY</span>
                </a>
                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="content-area">

            <!-- HEADER (UNCHANGED) -->
            <header class="header-section grid-header">
                <a href="testy_main.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>

                <h1 class="page-title" id="set-title">Ładowanie...</h1>
            </header>

            <!-- QUIZ -->
            <section class="quiz-container" id="quiz-container">
                <div class="progress-info" id="progress"></div>

                <div class="flashcard">
                    <p id="question"></p>
                </div>

                <div class="answers-container" id="answers"></div>

                <div class="quiz-buttons">
                    <button id="next-btn" disabled>Następne →</button>
                </div>
            </section>

        </main>
    </div>

    <!-- DATA -->
    <script src="testData.js"></script>

    <script>
        const TOTAL = 15;
        let set = [];
        let index = 0;
        let score = 0;
        let answered = false;

        const question = document.getElementById("question");
        const answersBox = document.getElementById("answers");
        const nextBtn = document.getElementById("next-btn");
        const progress = document.getElementById("progress");
        const title = document.getElementById("set-title");
        const quiz = document.getElementById("quiz-container");

        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        function shuffle(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function init() {
            loadCustomFlashcards();
            const setName = getParam("set");
            title.textContent = setName.replace(/_/g, " ").toUpperCase();

            set = shuffle([...getTestSet(setName)]).slice(0, TOTAL);
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            nextBtn.disabled = true;
            answersBox.innerHTML = "";

            const q = set[index];
            question.textContent = q.polish;
            progress.textContent = `Pytanie ${index + 1} z ${set.length}`;

            shuffle([
                { t: q.correct, c: true },
                { t: q.wrong1, c: false },
                { t: q.wrong2, c: false }
            ]).forEach(a => {
                const btn = document.createElement("button");
                btn.className = "answer-button";
                
                btn.innerHTML = `
                    <span class="answer-text">${a.t}</span>
                    <i class="answer-icon bi"></i>
                `;
                
                btn.onclick = () => answer(btn, a.c);
                answersBox.appendChild(btn);
            });
        }

        function answer(btn, correct) {
            if (answered) return;
            answered = true;
        
            document.querySelectorAll(".answer-button").forEach(b => {
                b.style.pointerEvents = "none";
        
                const icon = b.querySelector(".answer-icon");
        
                if (b === btn) {
                    if (correct) {
                        b.classList.add("correct");
                        icon.classList.add("bi-check-lg");
                        score++;
                    } else {
                        b.classList.add("wrong");
                        icon.classList.add("bi-x-lg");
                    }
                } 

                else if (
                    b.textContent.trim() === set[index].correct
                ) {
                    b.classList.add("correct-show");
                    icon.classList.add("bi-check-lg");
                }
            });
        
            nextBtn.disabled = false;
        }

        nextBtn.onclick = () => {
            if (++index < set.length) showQuestion();
            else showResult();
        };

        function showResult() {
            const container = document.querySelector(".flashcards-container");
            quiz.innerHTML = `
                <div style="margin-top: 100px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div class="flashcard" style="min-height: 150px; width: 420px; font-size: 28px;">
                    Wynik: ${score} / ${set.length}
                </div>
                <div class="quiz-buttons">
                    <button id="retry">Powtórz test</button>
                </div>
            `;
            document.getElementById("retry").onclick = () => location.reload();
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>

</html>
