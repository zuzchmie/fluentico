<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gotowe_zestawy.css" />
    <title>Fluentico</title>

    <style>
        .content-area {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            background-color: #699cb5;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 24px;
            text-decoration: none;
            display: inline-block;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .flashcards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .flashcard {
            width: 400px;
            max-width: 90%;
            min-height: 200px;
            background-color: #365b6d;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-family: 'Archivo Black', Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 400px;
            max-width: 90%;
        }

        .answer-button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .answer-button:hover {
            background-color: #5a8ba1;
            transform: scale(1.03);
        }

        .flashcard-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .flashcard-buttons button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px 28px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .flashcard-buttons button:hover {
            background-color: #5a8ba1;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="main-container">

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item darkgray" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>

                <a href="fiszki_main.html" class="menu-item blue" role="menuitem">
                    <span class="menu-text large">FISZKI</span>
                </a>

                <a href="quiz_dnia.html" class="menu-item lazur" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item darkblue" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content-area">
            <header class="header-section">
                <a href="testy_main.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <h1 class="page-title">TEST</h1>
            </header>

            <section class="flashcards-container">

                <div class="flashcard">
                    <p id="question-text">Ładowanie...</p>
                </div>

                <div class="answers-container">
                    <button class="answer-button" id="btn1"></button>
                    <button class="answer-button" id="btn2"></button>
                    <button class="answer-button" id="btn3"></button>
                </div>

                <div class="flashcard-buttons">

                    <button id="next-btn">Następna</button>
                </div>
            </section>
        </main>
    </div>

    <script src="testData.js"></script>

    <script>
        let currentSet = [];
        let currentIndex = 0;
        let score = 0;
        const TOTAL_QUESTIONS = 15;

        const flashcard = document.querySelector(".flashcard p");
        const answersContainer = document.querySelector(".answers-container");
        const nextBtn = document.getElementById("next-btn");


        if (nextBtn) nextBtn.addEventListener("click", nextQuestion);


        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Helper to shuffle any array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadSet() {
            const setName = getUrlParameter("set") || "jedzenie";
            const fullData = getTestSet(setName);

            if (fullData.length === 0) {
                flashcard.textContent = "Brak pytań w tym teście";
                return;
            }

            // 1. Shuffle all questions and pick the first 15
            currentSet = shuffleArray([...fullData]).slice(0, TOTAL_QUESTIONS);

            showQuestion();
        }

        function showQuestion() {
            // Check if we finished the 15 questions
            if (currentIndex >= currentSet.length) {
                showResults();
                return;
            }

            const card = currentSet[currentIndex];
            flashcard.textContent = card.polish;

            const answers = [
                { text: card.correct, correct: true },
                { text: card.wrong1, correct: false },
                { text: card.wrong2, correct: false }
            ];

            shuffleArray(answers); // Randomize button order

            answersContainer.innerHTML = "";
            answers.forEach(ans => {
                const btn = document.createElement("button");
                btn.classList.add("answer-button");
                btn.textContent = ans.text;

                btn.addEventListener("click", () => {
                    // Disable all buttons in this question so user can't change answer
                    const allBtns = answersContainer.querySelectorAll('button');
                    allBtns.forEach(b => b.style.pointerEvents = "none");

                    if (ans.correct) {
                        btn.style.backgroundColor = "#4CAF50"; // Green
                        score++;
                    } else {
                        btn.style.backgroundColor = "#F44336"; // Red
                        // Highlight the correct one too so the user learns
                        highlightCorrect();
                    }
                });

                answersContainer.appendChild(btn);
            });
        }

        function highlightCorrect() {
            const card = currentSet[currentIndex];
            const buttons = answersContainer.querySelectorAll('.answer-button');
            buttons.forEach(btn => {
                if (btn.textContent === card.correct) {
                    btn.style.border = "4px solid #4CAF50";
                }
            });
        }

        function showResults() {
            // Hide buttons and show final score
            document.querySelector(".flashcards-container").innerHTML = `
        <div class="flashcard">
            <p>Koniec Testu!<br>Twój wynik: ${score} / ${currentSet.length}</p>
        </div>
    `;
        }

        function nextQuestion() {
            if (currentIndex < currentSet.length - 1) {
                currentIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        }

        document.addEventListener("DOMContentLoaded", loadSet);
    </script>

</body>

</html>
