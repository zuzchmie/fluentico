<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gotowe_zestawy.css" />
    <title>Zestawy – Test | Fluentico</title>

    <style>
        .content-area {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            background-color: #699cb5;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 24px;
            text-decoration: none;
            display: inline-block;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .flashcards-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .flashcard {
            width: 400px;
            max-width: 90%;
            min-height: 200px;
            background-color: #365b6d;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-family: 'Archivo Black', Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 400px;
            max-width: 90%;
        }

        .answer-button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .answer-button:hover {
            background-color: #5a8ba1;
            transform: scale(1.03);
        }

        .flashcard-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .flashcard-buttons button {
            background-color: #699cb5;
            color: #ffffff;
            border: none;
            padding: 16px 28px;
            font-size: 24px;
            font-family: 'Archivo Black', Arial, sans-serif;
            border-radius: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .flashcard-buttons button:hover {
            background-color: #5a8ba1;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="main-container">

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item darkgray" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>

                <a href="fiszki_main.html" class="menu-item blue" role="menuitem">
                    <span class="menu-text large">FISZKI</span>
                </a>

                <a href="quiz_dnia.html" class="menu-item lazur" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item darkblue" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content-area">
            <header class="header-section">
                <h1 class="page-title" id="page-title">TEST</h1>
            </header>

            <a href="testy_main.html" class="back-link">← Powrót do kategorii</a>

            <section class="flashcards-container">

                <div class="flashcard">
                    <p id="question-text">Ładowanie...</p>
                </div>

                <div class="answers-container">
                    <button class="answer-button" id="btn1"></button>
                    <button class="answer-button" id="btn2"></button>
                    <button class="answer-button" id="btn3"></button>
                </div>

                <div class="flashcard-buttons">
                    <button id="prev-btn">Poprzednia</button>
                    <button id="next-btn">Następna</button>
                </div>
            </section>
        </main>
    </div>

    <script src="testData.js"></script>

    <script>
        let currentSet = [];
        let currentIndex = 0;

        const flashcard = document.querySelector(".flashcard p");
        const answersContainer = document.querySelector(".answers-container");
        const nextBtn = document.getElementById("next-btn");
        const prevBtn = document.getElementById("prev-btn");

        // wire up the prev/next buttons to the navigation functions
        if (nextBtn) nextBtn.addEventListener("click", nextQuestion);
        if (prevBtn) prevBtn.addEventListener("click", prevQuestion);

        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function loadSet() {
            const setName = getUrlParameter("set") || "jedzenie";
            currentSet = getTestSet(setName);

            if (currentSet.length === 0) {
                flashcard.textContent = "Brak pytań w tym teście";
                return;
            }

            showQuestion();
        }

        function showQuestion() {
            const card = currentSet[currentIndex];
            flashcard.textContent = card.polish;

            // shuffle the answers
            const answers = [
                { text: card.correct, correct: true },
                { text: card.wrong1, correct: false },
                { text: card.wrong2, correct: false }
            ].sort(() => Math.random() - 0.5);

            answersContainer.innerHTML = "";
            answers.forEach(ans => {
                const btn = document.createElement("button");
                btn.classList.add("answer-button");
                btn.textContent = ans.text;

                btn.addEventListener("click", () => {
                    if (ans.correct) {
                        btn.style.backgroundColor = "green";
                    } else {
                        btn.style.backgroundColor = "red";
                    }
                });

                answersContainer.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentIndex = (currentIndex + 1) % currentSet.length;
            showQuestion();
        }

        function prevQuestion() {
            currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
            showQuestion();
        }

        document.addEventListener("DOMContentLoaded", loadSet);
    </script>

</body>

</html>
