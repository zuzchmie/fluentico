<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="grid_zestaw.css" />
    <title>Fiszki</title>

    <style>
        .header-section.grid-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-title {
            margin-left: 60px;
            font-size: 60px;
            font-family: 'Geologica', Arial, sans-serif;
            font-weight: 700;
            line-height: 60px;
            color: #000000;
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: left;
        }

        .header-action {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>

                <a href="fiszki_main.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">FISZKI</span>
                </a>

                <a href="quiz_dnia.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item selected" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content-area">
            <header class="header-section grid-header">
                <a href="testy_main.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>

                <h1 class="page-title" id="set-title">Ładowanie...</h1>


            </header>

            <section class="container">
                <div class="grid-container" id="flashcards-container">
                    <button class="grid-action header-action" type="button" id="start-button">
                        Rozpocznij
                    </button>
                    <!-- Fiszki generowane dynamicznie -->
                </div>
            </section>
        </main>
    </div>

    <!-- DATA -->
    <script src="testData.js"></script>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function generateFlashcards() {
            loadCustomFlashcards();

            const setName = getUrlParameter('set');
            const flashcards = getFlashcardsSet(setName);
            const container = document.getElementById('flashcards-container');
            const titleElement = document.getElementById('set-title');
            const startButton = document.getElementById('start-button');

            // Format title
            const displayName = setName
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());

            titleElement.textContent = displayName;

            // Generate flashcards
            flashcards.forEach(card => {
                const flashcardElement = document.createElement('div');
                flashcardElement.className = 'category-button';
                flashcardElement.innerHTML = `
                    <div class="split-left">
                        <span class="category-text small">${card.polish}</span>
                    </div>
                    <div class="split-right">
                        <span class="category-text small">${card.correct}</span>
                    </div>
                `;
                container.appendChild(flashcardElement);
            });

            // Start button action
            startButton.onclick = function () {
                window.location.href = `testy_choice.html?set=${setName}`;
            };
        }

        document.addEventListener('DOMContentLoaded', generateFlashcards);
    </script>
</body>

</html>
