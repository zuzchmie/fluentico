<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Fluentico</title>
    <link rel="stylesheet" href="twoje_fiszki.css" />
    <link rel="stylesheet" href="tryb_glos.css" />
</head>

<body>
    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item darkgray" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>

                <a href="fiszki_main.html" class="menu-item blue" role="menuitem">
                    <span class="menu-text large">FISZKI</span></a>

                <a href="quiz_dnia.html" class="menu-item lazur" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item darkblue" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <main class="content-area">
            <header class="header-section">
                    <a href="tryb_glos_zestawy.html" class="back-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </a>
                    <h1 class="page-title">TRYB GŁOSOWY</h1>
            </header>

            <section class="flashcard-voice-container">
                <div class="voice-option" id="front-card">Ładowanie...</div>
                <div class="voice-option" id="back-card"></div>

                <button class="action-button" id="speak-btn">POSŁUCHAJ AUDIO</button>
                <button class="action-button" id="stop-btn" style="background:#b04747;">STOP</button>

                <div class="flashcard-buttons">
                    <button id="prev-btn">← Poprzednia</button>
                    <button id="next-btn">Następna →</button>
                </div>
            </section>
        </main>
    </div>

    <script src="flashcardsData.js"></script>

    <script>
        let currentSet = [];
        let currentCardIndex = 0;

        const frontCard = document.getElementById('front-card');
        const backCard = document.getElementById('back-card');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const speakBtn = document.getElementById('speak-btn');
        const stopBtn = document.getElementById('stop-btn');

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadFlashcardsSet() {

            const rawSetName = getUrlParameter('set') || 'JEDZENIE';
            loadCustomFlashcards();
            const setName = String(rawSetName).toUpperCase();

            currentSet = getFlashcardsSet(setName);

            if (!currentSet || currentSet.length === 0) {
                frontCard.textContent = "Brak fiszek w zestawie";
                backCard.textContent = "";
                return;
            }

            showCurrentCard();
        }

        function showCurrentCard() {
            const card = currentSet[currentCardIndex];
            frontCard.textContent = card.polish;
            backCard.textContent = card.english;
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % currentSet.length;
            showCurrentCard();
            stopSpeaking();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + currentSet.length) % currentSet.length;
            showCurrentCard();
            stopSpeaking();
        }

        // --- PROSTE AUDIO: czyta tylko angielski tekst z fiszki ---
        function speakEnglish() {
            if (!("speechSynthesis" in window)) {
                alert("Twoja przeglądarka nie wspiera syntezy mowy.");
                return;
            }

            const text = (backCard.textContent || "").trim();
            if (!text) return;

            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "en-US";
            window.speechSynthesis.speak(utter);
        }

        function stopSpeaking() {
            if ("speechSynthesis" in window) window.speechSynthesis.cancel();
        }

        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        speakBtn.addEventListener('click', speakEnglish);
        stopBtn.addEventListener('click', stopSpeaking);

        document.addEventListener('DOMContentLoaded', loadFlashcardsSet);
    </script>

</body>

</html>
