<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="grid_zestaw.css" />
    <title>Fiszki</title>
    <style>
        .flashcard-item {
            position: relative;
        }

        .category-button {
            position: relative;
        }

        .delete-btn-card {
            background-color: #d9534f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            position: absolute;
            right: -52px;
            top: 50%;
            transform: translateY(-50%);
        }

        .delete-btn-card:hover {
            background-color: #c9302c;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .modal-btn-confirm {
            background-color: #d9534f;
            color: white;
        }

        .modal-btn-confirm:hover {
            background-color: #c9302c;
        }

        .modal-btn-cancel {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal-btn-cancel:hover {
            background-color: #d0d0d0;
        }

        .header-buttons-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .delete-set-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            position: relative;
            right: auto;
            top: auto;
        }

        .delete-set-btn:hover {
            background-color: #c9302c;
        }

        .grid-header {
            position: relative;
        }

        .delete-set-btn {
            position: absolute;
            right: -52px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="main-container">

        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-square"></div>
                <h1 class="brand-title">FLUENTICO</h1>
            </div>

            <nav class="sidebar-menu" role="navigation">
                <a href="website.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">EKRAN GŁÓWNY</span>
                </a>

                <a href="fiszki_main.html" class="menu-item selected" role="menuitem">
                    <span class="menu-text large">FISZKI</span>
                </a>

                <a href="quiz_dnia.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">QUIZ DNIA</span>
                </a>

                <a href="testy_main.html" class="menu-item" role="menuitem">
                    <span class="menu-text large">TESTY</span>
                </a>

                <div class="divider"></div>

                <button class="menu-item settings" role="menuitem">
                    <span class="menu-text large">USTAWIENIA</span>
                </button>
            </nav>
        </aside>

        <main class="content-area">

            <header class="header-section">
                <a href="twoje_fiszki.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="white" stroke-width="5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <h1 class="page-title">FISZKI</h1>
            </header>

            <section class="container">
                <div class="grid-header">
                    <span class="category-text largeB" id="set-title">Ładowanie...</span>
                    <button class="grid-action" type="button" id="start-button">Rozpocznij</button>
                    <button class="delete-set-btn" type="button" id="delete-set-button" title="Usuń zestaw" style="display: none;">✕</button>
                </div>

                <div class="grid-container" id="flashcards-container">
                    <!-- Tutaj będą dynamicznie generowane fiszki -->
                </div>
            </section>

            <!-- Modal potwierdzenia usunięcia -->
            <div class="modal-overlay" id="delete-modal">
                <div class="modal-content">
                    <h2>Potwierdzenie usunięcia</h2>
                    <p id="delete-modal-text">Czy na pewno chcesz usunąć tę fiszkę?</p>
                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">Anuluj</button>
                        <button class="modal-btn modal-btn-confirm" onclick="confirmDelete()">Usuń</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Dołączamy plik z danymi -->
    <script src="flashcardsData.js"></script>
    <script>
        // Funkcja do pobierania parametru z URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Funkcja do generowania fiszek
        function generateFlashcards() {
            const setName = getUrlParameter('set');
            const container = document.getElementById('flashcards-container');
            const titleElement = document.getElementById('set-title');
            const startButton = document.getElementById('start-button');

            // Załaduj custom zestawy do window.flashcardsSets
            const customSets = JSON.parse(localStorage.getItem('customSets')) || [];
            customSets.forEach(setName => {
                if (!window.flashcardsSets[setName]) {
                    window.flashcardsSets[setName] = {
                        icon: 'bi-bookmark',
                        cards: []
                    };
                }
            });
            
            // Załaduj custom fiszki
            loadCustomFlashcards();
            
            // Teraz pobierz fiszki
            const flashcards = getFlashcardsSet(setName);

            // Ustawiamy tytuł zestawu
            const displayName = setName.replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
            titleElement.textContent = displayName;

            // Sprawdź czy jest to custom zestaw i pokaż przycisk usunięcia
            const isCustomSet = customSets.includes(setName);
            const deleteSetButton = document.getElementById('delete-set-button');
            deleteSetButton.style.display = isCustomSet ? 'flex' : 'none';

            // Pobierz custom fiszki dla tego zestawu
            const customCards = JSON.parse(localStorage.getItem('customFlashcards')) || {};
            const customForThisSet = customCards[setName] || [];
            const originalSize = flashcards.length - customForThisSet.length;

            // Generujemy fiszki
            if (flashcards.length === 0) {
                // Wyświetl komunikat "Zestaw jest pusty"
                const emptyMessage = document.createElement('div');
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#999';
                emptyMessage.style.fontSize = '18px';
                emptyMessage.style.marginTop = '40px';
                emptyMessage.textContent = 'Zestaw jest pusty';
                container.appendChild(emptyMessage);
            } else {
                flashcards.forEach((card, index) => {
                    // Sprawdź czy to custom fiszka
                    const isCustom = index >= originalSize;

                    if (isCustom) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'flashcard-item';

                        const flashcardElement = document.createElement('div');
                        flashcardElement.className = 'category-button';
                        flashcardElement.innerHTML = `
                            <div class="split-left">
                                <span class="category-text small">${card.polish}</span>
                            </div>
                            <div class="split-right">
                                <span class="category-text small">${card.english}</span>
                            </div>
                        `;

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn-card';
                        deleteBtn.textContent = '✕';
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deleteCard(setName, index, card.polish, card.english);
                        };

                        wrapper.appendChild(flashcardElement);
                        wrapper.appendChild(deleteBtn);
                        container.appendChild(wrapper);
                    } else {
                        const flashcardElement = document.createElement('div');
                        flashcardElement.className = 'category-button';
                        flashcardElement.innerHTML = `
                            <div class="split-left">
                                <span class="category-text small">${card.polish}</span>
                            </div>
                            <div class="split-right">
                                <span class="category-text small">${card.english}</span>
                            </div>
                        `;
                        container.appendChild(flashcardElement);
                    }
                });
            }

            // Ustawiamy akcję dla przycisku "Rozpocznij"
            if (flashcards.length === 0) {
                startButton.disabled = true;
                startButton.style.opacity = '0.5';
                startButton.style.cursor = 'not-allowed';
            } else {
                startButton.onclick = function () {
                    const setName = getUrlParameter('set');
                    window.location.href = `zestaw_twoje_fiszki.html?set=${setName}`;
                };
            }
        }

        // Funkcja do usuwania karty
        function deleteCard(setName, index, polish, english) {
            // Pokaż modal zamiast confirm()
            window.pendingDelete = {
                type: 'card',
                setName: setName,
                polish: polish,
                english: english
            };

            document.getElementById('delete-modal-text').textContent =
                `Czy na pewno chcesz usuńć fiszkę: "${polish}" - "${english}"?`;
            document.getElementById('delete-modal').classList.add('active');
        }

        // Zamknij modal
        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
            window.pendingDelete = null;
        }

        // Potwierdź usunięcie
        function confirmDelete() {
            if (!window.pendingDelete) return;

            const deleteType = window.pendingDelete.type;

            if (deleteType === 'card') {
                const { setName, polish, english } = window.pendingDelete;

                // Usuń z localStorage
                const customCards = JSON.parse(localStorage.getItem('customFlashcards')) || {};
                if (customCards[setName]) {
                    customCards[setName] = customCards[setName].filter(card =>
                        !(card.polish === polish && card.english === english)
                    );
                    localStorage.setItem('customFlashcards', JSON.stringify(customCards));
                }
            } else if (deleteType === 'set') {
                const { setName } = window.pendingDelete;

                // Usuń zestaw z customSets
                const customSets = JSON.parse(localStorage.getItem('customSets')) || [];
                const updatedSets = customSets.filter(s => s !== setName);
                localStorage.setItem('customSets', JSON.stringify(updatedSets));

                // Usuń wszystkie fiszki tego zestawu
                const customCards = JSON.parse(localStorage.getItem('customFlashcards')) || {};
                delete customCards[setName];
                localStorage.setItem('customFlashcards', JSON.stringify(customCards));

                // Powróć do strony "Twoje Fiszki"
                closeDeleteModal();
                window.location.href = 'twoje_fiszki.html';
                return;
            }

            // Zamknij modal i odśwież stronę
            closeDeleteModal();
            location.reload();
        }

        // Otwórz modal usunięcia zestawu
        function openDeleteSetModal() {
            const setName = getUrlParameter('set');
            
            // Sprawdź czy jest to custom zestaw
            const customSets = JSON.parse(localStorage.getItem('customSets')) || [];
            if (!customSets.includes(setName)) {
                alert('Możesz usuwać tylko zestawy, które sam utworzyłeś');
                return;
            }

            window.pendingDelete = {
                type: 'set',
                setName: setName
            };

            document.getElementById('delete-modal-text').textContent =
                'Czy na pewno chcesz usunąć cały zestaw i znajdujące się w nim fiszki?';
            document.getElementById('delete-modal').classList.add('active');
        }

        // Generuj fiszki po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            generateFlashcards();
            document.getElementById('delete-set-button').addEventListener('click', openDeleteSetModal);
        });
    </script>
</body>

</html>
